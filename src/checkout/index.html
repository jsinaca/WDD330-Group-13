<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form class="checkout-form" method="post">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              required
              placeholder="Your name"
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              required
              placeholder="Last Name"
            />

            <label for="street">Street Address</label>
            <input
              type="text"
              name="street"
              id="street"
              required
              placeholder="Street Address"
            />

            <label for="state">State</label>
            <input
              type="text"
              name="state"
              id="state"
              required
              placeholder="State"
            />

            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              required
              placeholder="City"
            />

            <label for="zip">Zip Code</label>
            <input
              name="zip"
              id="zip"
              required
              placeholder="Zip Code"
              pattern="\d{5}([ \-]\d{4})?" 
            />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <input
              type="tel"
              name="cardNumber"
              id="cardNumber"
              required
              placeholder="Credit Card Number"
              pattern="^1[0-9]{12}(?:[0-9]{3})?$"
            />
            <input
              type="tel"
              name="expiration"
              id="expiration"
              required
              placeholder="Expiration Date"
              pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$"
            />
            <input
              type="tel"
              name="code"
              id="code"
              required
              placeholder="Security Code"
              pattern="^[0-9]{3,4}$"
            />
          </fieldset>
          <fieldset class="order-summary">
            <legend>Order Summary</legend>
            <p class="sub-total">Subtotal: </p>
            <p class="estimate">Shipping:</p>
            <p class="tax">Tax:</p>
            <p class="total">Order Total:</p>
          </fieldset>
          <button class="checkout-btn" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
