<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | North Face Alpine Guide 3-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div id="tent">
        <template id="product">
          <section class="product-detail">
            <h3 class="product-brand"></h3>

            <h2 class="divider" id="NameWithoutBrand"></h2>

            <img id="image"
              class="divider"
              src=""
              alt=""
            />

            <p class="product-card__price"></p>

            <p class="product__color"></p>

            <p class="product__description"></p>

            <div class="product-detail__add">
              <button id="addToCart" data-id="">Add to Cart</button>
            </div>
          </section>
        </template>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
